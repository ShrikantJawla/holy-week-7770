<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signin - My Hours</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signUp.css">
    </head>
    <body>
        <div id="signUpForm">
            <div id="myHoursLogo">
                <img src="../My hours pictures/myhours_app_logo_icon (1).svg" alt="">
            </div>
            <div id="signUpWelcome">
            <h1>Sign up for My Hours</h1>
            </div>
            <form action="">
                <label for="name">FULL NAME</label>
                <input type="text" name="" id="name" oninput="submitEnable()" required>
                <label for="email">EMAIL</label>
                <input type="email" name="" id="email" oninput="submitEnable()" required>
                <label for="pass">PASSWORD</label>
                <input type="password" name="" id="pass" oninput="submitEnable()" required>
                <input id="submitbtn" type="submit" value="SIGN UP" disabled>
            </form>
            <div id="signInLink">
                <p>Already Signed up <a href="../signIn_Page/signIn.html">Sign in</a></p>
            </div>
        </div>
        <script src="signUp.js" async defer></script>
    </body>
</html>
